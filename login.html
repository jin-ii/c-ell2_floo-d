<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell2Flood 격자기반 전지점 홍수 유출 모의시스템</title>    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- icon- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="wrap">
        <div id="login_wrap">
            <div class="form">
                <div class="login_box">
                    <h3><span>Cell2Flood</span>격자기반 전지점 홍수 유출 모의시스템</h3>
                    <form>
                        <div class="login_input">
                            <label for="ex_input" class="lable_type1">ID</label>
                            <input type="text" id="ex_input" placeholder="아이디를 입력하세요">
                        </div>
                        <div class="login_input">
                            <label for="ex_input" class="lable_type1">Password</label>
                            <input type="text" id="ex_input" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="id_check">
                            <input type="checkbox" id="idSave" class="checkbox_field">
                            <label for="idSave" class="checkbox_label">아이디 저장</label>
                        </div>
                        <button>로그인</button>
                    </form>
                    <div class="sign_in">아이디 등록이 필요하신가요? <a href="#">아이디등록</a></div>
                </div>
            </div>
            <div class="login_bg"></div>
        </div>
    </div>

</style>
