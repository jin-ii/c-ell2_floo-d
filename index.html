<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell2Flood 격자기반 전지점 홍수 유출 모의시스템</title>    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- icon- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrap">
        <section class="lnb">
            <h1><a href=""><span>Cell2Flood</span>격자기반 전지점 홍수 유출 모의시스템</a></h1>
            <ul class="nav">
                <li><a href="" class="on">현황조회</a></li>
                <li><a href="">홍수모의</a></li>
            </ul>
            <div class="lnb_contents">
                <div class="main_table">         
                    <table>
                        <thead>                      
                        <tr>
                          <th rowspan="2">지역</th>
                          <th colspan="3" class="th_line">저수율(%)</th>
                        </tr>
                        <tr>
                          <th>오늘</th>
                          <th>전일</th>
                          <th>전일대비</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step1"></span>전국(1,813)</td>
                          <td>49.8</td>
                          <td>49.7</td>
                          <td><span class="step_up">0.6</span></td>
                        </tr>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step2"></span>경기(94)</td>
                          <td>57.2</td>
                          <td>57.2</td>
                          <td>0.0</td>
                        </tr>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step3"></span>강원(73)</td>
                          <td>94.5</td>
                          <td>94.7</td>
                          <td><span class="step_down">0.2</span></td>
                        </tr>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step4"></span>충북(133)</td>
                          <td>38</td>
                          <td>38.5</td>
                          <td>0.0</td>
                        </tr>
                        <tr>
                            <td class="txtl"><span class="step_point bgcolor_step4"></span>충남(183)</td>
                            <td>98.2</td>
                            <td>98.0</td>
                            <td><span class="step_up">0.2</span></td>
                          </tr>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step1"></span>전북(199)</td>
                          <td>39.2</td>
                          <td>39.2</td>
                          <td><span class="step_up">1.0</span></td>
                        </tr>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step2"></span>전남(486)</td>
                          <td>64.7</td>
                          <td>62.8</td>
                          <td><span class="step_up">0.7</span></td>
                        </tr>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step2"></span>경북(329)</td>
                          <td>38</td>
                          <td>38.5</td>
                          <td><span class="step_up">0.5</span></td>
                        </tr>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step1"></span>경남(306)</td>
                          <td>39.2</td>
                          <td>39.2</td>
                          <td><span class="step_up">1.6</span></td>
                        </tr>
                        <tr>
                          <td class="txtl"><span class="step_point bgcolor_step1"></span>제주(10)</td>
                          <td>64.7</td>
                          <td>62.8</td>
                          <td><span class="step_down">0.1</span></td>
                        </tr>                  
                      </tbody>
                    </table>
                </div>
            </div>
        </section>
        <section class="map">
            <img src="images/map_sample.png" alt="지도샘플">
        </section>
    </div>
</body>
</html>
